<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #bfe7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .reg-card {
      background: #ffffff;
      width: 420px;
      padding: 30px 28px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .reg-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0056b3;
    }

    .reg-group {
      margin-bottom: 12px;
    }

    .reg-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 0.95rem;
    }

    .reg-group input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .reg-group input:focus {
      outline: none;
      border-color: #0056b3;
    }

    .reg-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
    }

    .reg-submit {
      flex: 1;
      margin-right: 8px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      padding: 9px 0;
      font-weight: 600;
      cursor: pointer;
    }

    .reg-reset {
      flex: 1;
      margin-left: 8px;
      border: none;
      background-color: #757575;
      color: #fff;
      border-radius: 4px;
      padding: 9px 0;
      font-weight: 600;
      cursor: pointer;
    }

    header, footer {
      display: none;
    }
  </style>
</head>
<body>

  <div class="reg-card">
    <h2>Student Registration</h2>

    <form>
      <div class="reg-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your full name" required>
      </div>

      <div class="reg-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@example.com" required>
      </div>

      <div class="reg-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <div class="reg-group">
        <label for="confirm">Re-type Password</label>
        <input type="password" id="confirm" placeholder="Confirm password" required>
      </div>

      <div class="reg-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="10-digit mobile number" required>
      </div>

      <div class="reg-actions">
        <button type="submit" class="reg-submit">Submit</button>
        <button type="reset" class="reg-reset">Reset</button>
      </div>
    </form>
  </div>

</body>
</html>
